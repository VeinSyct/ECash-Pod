<meta name="viewport" content="width = device-width, initial-scale = 1, minimum-scale = 1, maximum-scale = 1, user-scalable = 0, viewport-fit = cover, shrink-to-fit = no">
<title>ECash Pod</title>
<link rel="icon" type="image/png" href="./assets/images/favicon.png" />
<link rel="stylesheet" href="assets/css/style.css" />
<link rel="stylesheet" href="assets/css/lcd-screen.css" />
<body>
    <div class="lcd-wobbley lcd-screen-on">
        <div class="lcd-content">
            <div class="snap-container lcd-wobblex">
                <div id="shell-0">
                    <div>
                        <div>
                            <div class="lcd-effects-on"><div class="back-grid"></div></div>
                            <iframe id="iframe-unlock" src="assets/layouts/device"></iframe>
                        </div>
                    </div>
                </div>
                <br />
            </div>
        </div>
    </div>
    <div>
        <div class="calc-buttons-cont fullscreen" style="position: absolute; bottom: 21px; left: 2vh;">
            <div class="calc-button calc-red-button" style="padding: 0 3px;">⇱</div>
        </div>
        <div class="calc-buttons-cont faqs" style="position: absolute; bottom: 21px; right: 16vh;">
            <div class="calc-button calc-red-button" style="padding: 0 3px;">⁈</div>
        </div>
        <div class="calc-buttons-cont openquery" style="position: absolute; bottom: 21px; right: 2vh;">
            <div class="calc-button calc-red-button" style="padding: 0 3px;">⌨</div>
        </div>
    </div>
    <div class="lcd-screen-static-on">
        <div class="lcd-screen-scanline"></div>
        <div class="lcd-screen-vline"></div>
        <div class="lcd-tracking"></div>
    </div>
    <div class="lcd-scan-area"></div>
    <div class="lcd-vignette"></div>    
</body>
<script src="assets/js/index.js"></script>
